[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    slow: marca testes que demoram para executar
    api: marca testes de API
    billing: marca testes do módulo de cobrança
    conversation: marca testes do módulo de conversação
    validation: marca testes de validação
